<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DocFormat VN - Chuẩn hóa văn bản hành chính</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Times New Roman', 'serif'], // Important for VN documents
            },
            colors: {
              primary: '#0057B7', // Professional Blue
              secondary: '#FFCD00',
            }
          },
        },
      }
    </script>
    <style>
      /* Custom scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
      }
      /* A4 Paper simulation */
      .a4-paper {
        width: 210mm;
        min-height: 297mm;
        padding: 20mm 15mm 20mm 20mm; /* Standard margins usually: top 20, bottom 20, left 30, right 15 - adjusting for screen */
        background: white;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        margin: 0 auto;
        font-family: 'Times New Roman', serif;
        font-size: 14pt;
        line-height: 1.5;
        color: black;
      }
      @media print {
        body { background: white; }
        .no-print { display: none; }
        .a4-paper { box-shadow: none; margin: 0; width: 100%; }
      }
    </style>

    "pdfjs-dist": "https://esm.sh/pdfjs-dist@3.11.174"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
